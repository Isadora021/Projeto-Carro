<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meu Carro Virtual</h1>

    <img id="carroImagem" src="img/Carro.png" alt="Imagem do Carro">

    <p>Modelo: <span id="modeloCarro"></span></p>
    <p>Cor: <span id="corCarro"></span></p>
    <p>Velocidade: <span id="velocidadeCarro">0</span> km/h</p>

    <button id="ligarBtn">Ligar</button>
    <button id="desligarBtn">Desligar</button>
    <button id="acelerarBtn">Acelerar</button>

    <audio id="somLigar" src="som_ligar.mp3" preload="auto"></audio>
    <audio id="somAcelerar" src="som_acelerar.mp3" preload="auto"></audio>

    <script src="script.js"></script>
